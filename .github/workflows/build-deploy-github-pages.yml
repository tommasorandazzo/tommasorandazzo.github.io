name: Build Svelte and Deploy to GitHub Pages

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  # push:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js.
        run: nvm install
      - name: Install dependencies
        run: npm install
      - name: build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
